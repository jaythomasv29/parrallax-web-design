<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


    <link rel="stylesheet" href="css/contact.css">

    <script>
        $('.js-input').keyup(function() {
            if ($(this).val()) {
                $(this).addClass('not-empty');
            } else {
                $(this).removeClass('not-empty');
            }
        });

    </script>
</head>


<body>
    <!-- //////////jquery nav bar//////////-->
    <header>
        <div class="header-inner">


            <div class="navigation">
                <a class="nav-scroll" href="home.html">
            HOME
          </a>
                <a class="nav-scroll" href="foods.html">
            FOODS
          </a>
                <a class="nav-scroll" href="entertainment.html">
            ENTERTAINMENT
          </a>
                <a class="nav-scroll" href="about.html">
            ABOUT
          </a>
                <a class="nav-scroll" href="contact.html">
            CONTACT
          </a>
            </div>
        </div>
    </header>
    <!--//////////END jquery nav bar//////////-->
    <section class="get-in-touch">
        <h1 class="title">We'd Love To Hear About Your Experience</h1>
        <form class="contact-form row">
            <div class="form-field col x-50">
                <input id="name" class="input-text js-input" type="text" required>
                <label class="label" for="name">Name</label>
            </div>
            <div class="form-field col x-50">
                <input id="email" class="input-text js-input" type="email" required>
                <label class="label" for="email">E-mail</label>
            </div>
            <div class="form-field col x-100">
                <input id="message" class="input-text js-input" type="text" required>
                <label class="label" for="message">Message</label>
            </div>
            <div class="form-field col x-100 align-center">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
        </form>
    </section>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>

</html>
